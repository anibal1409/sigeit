<mat-drawer-container class="mat-drawer-container">
    <mat-toolbar color="primary">
        <button
          mat-icon-button
          class="example-icon"
          aria-label="Example icon-button with menu icon"
          (click)="drawer.toggle()"
        >
          <mat-icon>menu</mat-icon>
        </button>
        <span>{{title}}</span>
        <span class="spacer"></span>
        <ng-container *ngIf="user">
          <span>{{user.name}}</span>
          <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon" aria-label="Example icon-button with share icon">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="menuOption(optionProfile)">
              <mat-icon>account_circle</mat-icon>
              <span>Mi Perfil</span>
            </button>
            <button mat-menu-item>
              <mat-icon>lock</mat-icon>
              <span>Cambiar Contrase√±a</span>
            </button>
            <button mat-menu-item (click)="logout()">
              <mat-icon>logout</mat-icon>
              <span>Salir</span>
            </button>
          </mat-menu>
        </ng-container>
      </mat-toolbar>
  <mat-drawer mode="side" #drawer>
    <div class="image-container">
        <a
          href="javascript:void(0)"
          routerLink="/dashboard"
          (click)="drawer.toggle()"
          (click)="menuOption()"

        >
          <img src="assets/Logo.png" alt="sss" />
        </a>
      </div>
    <ul class="buttons-container">
      <li
        *ngFor="let option of optionList"
        (click)="menuOption(option)"
        href="javascript:void(0)"
        (click)="drawer.toggle()"
        class="button-item"
        routerLinkActive="router-link-active"
      >
        <mat-icon class="button-icon">{{ option.icon }}</mat-icon>
        <span>{{ option.name }}</span>
      </li>
    </ul>
  </mat-drawer>
  <router-outlet></router-outlet>
</mat-drawer-container>
