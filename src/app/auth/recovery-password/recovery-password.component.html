<div class="container">
  <mat-card>
    <form [formGroup]="form" (ngSubmit)="getDataFromRecoveryPassword()">
      <mat-card-header
        ><mat-card-title-group>
          <mat-card-title>
            Recuperar contraseña</mat-card-title
          ></mat-card-title-group
        ></mat-card-header
      >
      <mat-card-content>
        <p class="description">
          Introduza su direccion de correo electrónico para recibir un enlace de
          autenticacion para cambiar su clave de acceso
        </p>
        <mat-form-field>
          <mat-label for="email">Correo Electrónico</mat-label>
          <input matInput type="email" name="email" formControlName="email" />
          <mat-error *ngIf="form.controls['email'].hasError('required')"
            >Correo Electrónico requerido</mat-error
          >
          <mat-error *ngIf="form.controls['email'].hasError('email')"
            >Correo Electrónico invalido</mat-error
          >
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="submitDisable || loading"
        >
          Enviar enlace
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
