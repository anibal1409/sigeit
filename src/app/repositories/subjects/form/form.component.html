<div class="modal-header">
  <span mat-dialog-title> {{ id ? 'Modificar':  'Crear' }} asignatura </span>
  <button
    id="modal-close-button"
    mat-dialog-close
    mat-mini-fab
    type="button"
    aria-label="Cerrar"
    color="basic"
    (click)="clickClosed()"
  >
    <mat-icon>close</mat-icon>
  </button>
</div>

<form mat-dialog-content [formGroup]="form!">
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input
      matInput
      type="text"
      name="name"
      id="name"
      formControlName="name"
      required
    />
    <mat-error *ngIf="form.controls['name'].hasError('required')"
      >Campo requerido</mat-error
    >
  </mat-form-field>

  <!-- <mat-form-field class="">
    <mat-label>Descripción</mat-label>
    <textarea
      class="form-control"
      id="description"
      type="text"
      formControlName="description"
      maxlength="200"
      rows="2"
      matInput
    >
    </textarea>
    <mat-error *ngIf="form.controls['description'].hasError('maxlength')"
      >200 caracteres maximo</mat-error
    >
  </mat-form-field> -->

  <mat-grid-list cols="2" rowHeight="80px">
    <mat-grid-tile>
      <mat-form-field>
        <mat-label>Código</mat-label>
        <input
          matInput
          type="text"
          name="code"
          id="code"
          formControlName="code"
          required
        />
        <mat-error
          *ngIf="form.controls['code'].hasError('required')"
          >Campo requerido</mat-error
        >
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>  
      <mat-form-field>
        <mat-label>Semestre</mat-label>
        <input
          matInput
          type="number"
          name="semester"
          id="semester"
          formControlName="semester"
          required
        />
        <mat-error
          *ngIf="form.controls['semester'].hasError('required')"
          >Campo requerido</mat-error
        >
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-grid-list cols="2" rowHeight="80px">
    <mat-grid-tile>
      <mat-form-field>
        <mat-label>Creditos</mat-label>
        <input
          matInput
          type="number"
          name="credits"
          id="credits"
          formControlName="credits"
          required
        />
        <mat-error
          *ngIf="form.controls['credits'].hasError('required')"
          >Campo requerido</mat-error
        >
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>  
      <mat-form-field>
        <mat-label>Hora(s)</mat-label>
        <input
          matInput
          type="number"
          name="hours"
          id="hours"
          formControlName="hours"
          required
        />
        <mat-error
          *ngIf="form.controls['hours'].hasError('required')"
          >Campo requerido</mat-error
        >
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-form-field>
    <mat-label>Departamento</mat-label>
    <mat-select formControlName="departmentId">
      <mat-option *ngFor="let department of departments" [value]="department.id">{{department.name}}</mat-option>
    </mat-select>
    <mat-error *ngIf="form.controls['departmentId'].hasError('required')"
    >Campo requerido</mat-error
    >
  </mat-form-field>

  <mat-form-field>
    <mat-label>Carrera(s)</mat-label>
    <mat-select formControlName="careerIds" multiple>
      <mat-option *ngFor="let career of careers" [value]="career.id">{{career.name}}</mat-option>
    </mat-select>
    <mat-error *ngIf="form.controls['careerIds'].hasError('required')"
    >Campo requerido</mat-error
    >
  </mat-form-field>
  
  <mat-form-field>
    <mat-label>Estado</mat-label>
    <mat-select
      name="status"
      formControlName="status"
      matSelect
      placeholder="Estado"
    >
      <mat-option
        *ngFor="let option of status"
        [value]="option.value"
      >
        {{ option.name }}
      </mat-option
      >
    </mat-select>
  </mat-form-field>
</form>

<div class="modal-footer" mat-dialog-actions>
  <button
    mat-button
    type="button"
    (click)="clickSave()"
    color="primary"
    [disabled]="submitDisabled || loading"
  >
    Guardar
  </button>
  <button
    mat-button
    mat-dialog-close
    cdkFocusInitial
    type="button"
    (click)="clickClosed()"
  >
    Cancelar
  </button>
</div>
<app-state *ngIf="loading" class="app-loading"> </app-state>
