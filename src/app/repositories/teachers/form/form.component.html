<mat-card id="modal-card">
  <mat-card-header id="modal-header">
    <mat-card-title><p id="modal-title">
      {{
        (teacherId ? 'Editar' : 'Crear') + ' Profesor'
      }}
    </p></mat-card-title>
    <button
      id="modal-close-button"
      type="button"
      mat-fab
      color="basic"
      aria-label="Close"
      (click)="closeModal(false)"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-header>

  <form class="formControl" [formGroup]="form!" (ngSubmit)="closeModal(true)">
    <mat-card-content>
      <mat-form-field id="modal-form-field-container">
        <mat-label>CÃ©dula</mat-label>
        <input
          matInput
          type="text"
          name="id_document"
          id="id_document"
          formControlName="id_document"
          required
        />
        <mat-error *ngIf="form.controls['id_document'].hasError('required')"
          >Campo requerido</mat-error
        >
      </mat-form-field>
      <mat-form-field id="modal-form-field-container">
        <mat-label>Apellidos</mat-label>
        <input
          matInput
          type="text"
          name="last_name"
          id="last_name"
          formControlName="last_name"
          required
        />
        <mat-error
          *ngIf="form.controls['last_name'].hasError('required')"
          >Campo requerido</mat-error
        >
      </mat-form-field>
      <mat-form-field id="modal-form-field-container">
        <mat-label>Nombres</mat-label>
        <input
          matInput
          type="text"
          name="first_name"
          id="first_name"
          formControlName="first_name"
          required
        />
        <mat-error
          *ngIf="form.controls['first_name'].hasError('required')"
          >Campo requerido</mat-error
        >
      </mat-form-field>
      <div class="inputs-container">
      <mat-form-field id="modal-form-field-container">
        <mat-label>Correo Electronico</mat-label>
        <input
          matInput
          type="email"
          name="email"
          id="email"
          formControlName="email"
        />
        <mat-error *ngIf="form.controls['email'].hasError('required')"
          >Campo requerido</mat-error
        >
      </mat-form-field>
      </div>
      <div class="inputs-container">
        
        <mat-form-field class="w-100">
          <mat-label>Departamento</mat-label>
          <input
            type="text"
            placeholder="Seleccione un departamento"
            aria-label="departamento"
            matInput
            formControlName="departmentId"
            [matAutocomplete]="autoDepartments"
          />
          <mat-autocomplete
            #autoDepartments="matAutocomplete"
            [displayWith]="displayFn"
          >
            <mat-option
              *ngFor="let department of filteredDepartments | async"
              [value]="department"
            >
              {{ department.name }}
            </mat-option>
          </mat-autocomplete>
          <mat-error
            *ngIf="form.controls['departmentId'].hasError('required')"
            >Campo Requerido</mat-error
          >
        </mat-form-field>
      </div>

      <mat-card-actions id="modal-actions">
        <button
          type="submit"
          mat-button
          color="primary"
          [disabled]="!form.valid"
          (click)="save()"
        >
          Guardar
        </button>
        <button mat-button type="button" (click)="closeModal(false)">
          Cancelar
        </button>
      </mat-card-actions>
      <div class="modal-footer"></div>
    </mat-card-content>
  </form>
</mat-card>
