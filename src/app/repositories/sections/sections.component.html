<mat-card-header id="modal-header">
  <mat-card-title><p id="modal-title">Secciones</p></mat-card-title>
  <button
    id="modal-close-button"
    type="button"
    mat-fab
    color="basic"
    aria-label="Close"
    (click)="clickClosed()"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-card-header>

<div class="section-body">
  <form [formGroup]="form!" class="p-5">
    <div class="row">
      <div class="col-md-4 col-12">
        <mat-form-field>
          <mat-label>Departamento</mat-label>
          <input
            type="text"
            placeholder="Seleccione un departamento"
            aria-label="departamento"
            matInput
            formControlName="departmentId"
            [matAutocomplete]="autoDepartments"
          />
          <mat-autocomplete
            #autoDepartments="matAutocomplete"
            [displayWith]="displayFn"
          >
            <mat-option
              *ngFor="let department of departments"
              [value]="department"
            >
              {{ department.name }}
            </mat-option>
          </mat-autocomplete>
          <mat-error *ngIf="form.controls['departmentId'].hasError('required')"
            >Campo Requerido</mat-error
          >
        </mat-form-field>
      </div>

      <div class="col-md-4 col-12">
        <mat-form-field>
          <mat-label>Semestre</mat-label>
          <input
            type="text"
            placeholder="Seleccione un semestre"
            aria-label="Semestre"
            matInput
            formControlName="semester"
            [matAutocomplete]="autoSemester"
          />
          <mat-autocomplete
            #autoSemester="matAutocomplete"
            [displayWith]="displayFn"
          >
            <mat-option *ngFor="let semester of semesters" [value]="semester">
              {{ semester.name }}
            </mat-option>
          </mat-autocomplete>
          <mat-error *ngIf="form.controls['semester'].hasError('required')"
            >Campo Requerido</mat-error
          >
        </mat-form-field>
      </div>

      <div class="col-md-4 col-12">
        <mat-form-field>
          <mat-label>Asignatura</mat-label>
          <input
            type="text"
            placeholder="Seleccione una asignatura"
            aria-label="Asignatura"
            matInput
            formControlName="subjectId"
            [matAutocomplete]="autoSubjects"
          />
          <mat-autocomplete
            #autoSubjects="matAutocomplete"
            [displayWith]="displayFn"
          >
            <mat-option *ngFor="let subject of subjects" [value]="subject">
              ({{ subject.code }}) {{ subject.name }}
            </mat-option>
          </mat-autocomplete>
          <mat-error *ngIf="form.controls['subjectId'].hasError('required')"
            >Campo Requerido</mat-error
          >
        </mat-form-field>
      </div>
    </div>
  </form>

  <div class="container">
    <mat-card>
      <mat-card-header> </mat-card-header>
      <mat-card-content>
        <sigeit-table
          emptyMessage="No hay secciones para mostrar"
          (clickOption)="clickOption($event)"
        ></sigeit-table>
      </mat-card-content>
    </mat-card>
    <button
      mat-fab
      matTooltip="Agregar seccion"
      color="primary"
      aria-label="Agregar seccion"
      class="btn-fixed"
      (click)="changeShowForm(true)"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <ng-container *ngIf="showForm">
    <app-form
      [periodId]="periodId"
      [subjectId]="subjectId"
      [sectionId]="sectionId"
      (closed)="loadSections(); changeShowForm(false)"
      (cancel)="changeShowForm(false)"
    >
    </app-form>
  </ng-container>
</div>
