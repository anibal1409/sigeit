<mat-card-header id="modal-header">
  <mat-card-title><p id="modal-title">Secciones</p></mat-card-title>
  <button
    id="modal-close-button"
    type="button"
    mat-fab
    color="basic"
    aria-label="Close"
    (click)="clickClosed()"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-card-header>

<div class="section-body">
  <div class="mat-container">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="form!" class="p-2">
          <div class="row">
            <div class="col-md-4 col-12">
              <mat-form-field class="">
                <mat-label>Departamento</mat-label>
                <app-select-ex
                  label="Departamento"
                  [items]="departments"
                  formControlName="departmentId"
                  placeholder="Seleccione un departamento"
                >
                  
                <mat-error *ngIf="form.controls['departmentId'].hasError('required')"
                >Campo requerido</mat-error
                >
                </app-select-ex>
              </mat-form-field>
            </div>

            <div class="col-md-4 col-12">
              <mat-form-field class="">
                <mat-label>Semestre</mat-label>
                <app-select-ex
                  label="Semestre"
                  [items]="semesters"
                  formControlName="semester"
                  placeholder="Seleccione un semestre"
                >
                  
                <mat-error *ngIf="form.controls['semester'].hasError('required')"
                >Campo requerido</mat-error
                >
                </app-select-ex>
              </mat-form-field>
            </div>

            <div class="col-md-4 col-12">
              <mat-form-field class="">
                <mat-label>Asignatura</mat-label>
                <app-select-ex
                  label="Asignatura"
                  [items]="subjects"
                  formControlName="subjectId"
                  placeholder="Seleccione una asignatura"
                >
                  
                <mat-error *ngIf="form.controls['subjectId'].hasError('required')"
                >Campo requerido</mat-error
                >
                </app-select-ex>
              </mat-form-field>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="mat-container">
    <mat-card>
      <mat-card-header> </mat-card-header>
      <mat-card-content>
        <sigeit-table
          emptyMessage="No hay secciones para mostrar"
          (clickOption)="clickOption($event)"
        ></sigeit-table>
      </mat-card-content>
    </mat-card>
    <button
      mat-fab
      matTooltip="Agregar seccion"
      color="primary"
      aria-label="Agregar seccion"
      class="btn-fixed"
      (click)="changeShowForm(true)"
      [disabled]="addDisabled || loading"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <ng-container *ngIf="showForm">
    <app-form
      [periodId]="periodId"
      [subjectId]="subjectId"
      [sectionId]="sectionId"
      [departmentId]="departmentId"
      (closed)="loadSections(); changeShowForm(false)"
      (cancel)="changeShowForm(false)"
    >
    </app-form>
  </ng-container>
</div>
