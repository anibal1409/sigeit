<form [formGroup]="form!" >
  <div class="row">
    <div class="col-md-4 col-12">
      <mat-form-field >
        <mat-label>Departamento</mat-label>
        <input 
          type="text"
          placeholder="Seleccione un departamento"
          aria-label="departamento"
          matInput
          formControlName="department"
          [matAutocomplete]="autoDepartments"
        >
        <mat-autocomplete #autoDepartments="matAutocomplete" [displayWith]="displayFn">
          <mat-option *ngFor="let department of departments" [value]="department.id">
            {{department.name}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>

    
    <div class="col-md-4 col-12">
      <mat-form-field >
        <mat-label>Semestre</mat-label>
        <input 
          type="text"
          placeholder="Seleccione un semestre"
          aria-label="Semestre"
          matInput
          formControlName="semester"
          [matAutocomplete]="autoSemester"
        >
        <mat-autocomplete #autoSemester="matAutocomplete" [displayWith]="displayFn">
          <mat-option *ngFor="let semester of semesters" [value]="semester.id">
            {{semester.name}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>

    
    <div class="col-md-4 col-12">
      <mat-form-field >
        <mat-label>Asignatura</mat-label>
        <input 
          type="text"
          placeholder="Seleccione una asignatura"
          aria-label="Asignatura"
          matInput
          formControlName="subject"
          [matAutocomplete]="autoSubjects"
        >
        <mat-autocomplete #autoSubjects="matAutocomplete" [displayWith]="displayFn">
          <mat-option *ngFor="let subject of subjects" [value]="subject.id">
            {{subject.name}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>

  </div>

</form>
