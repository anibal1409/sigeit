<div class="mat-container">
    <mat-card>
      <mat-card-header>
      </mat-card-header>
      <mat-card-content>
        <sigeit-table
          emptyMessage="No hay departamentos para mostrar"
          (clickOption)="clickAction($event)"
        ></sigeit-table>
      </mat-card-content>
    </mat-card>
    <button
      mat-fab
      matTooltip="Agregar departamento"
      color="primary"
      aria-label="Agregar departamento"
      class="btn-fixed"
      (click)="showModal()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
