
<mat-form-field>
  <mat-label>Día</mat-label>
  <input
    type="text"
    placeholder="Seleccione un día"
    aria-label="Día"
    matInput
    [formControl]="dayCtrl"
    [matAutocomplete]="autoDay"
  />
  <mat-autocomplete
    #autoDay="matAutocomplete"
    [displayWith]="displayFn"
  >
    <mat-option
      *ngFor="let day of filteredDays | async"
      [value]="day"
    >
      {{ day.name }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
<mat-checkbox 
  [formControl]="allClassroomsCtrl"
>
  Mostrar todas las aulas
</mat-checkbox>
<mat-table [dataSource]="dataSourceByDay">
  <ng-container matColumnDef="hora">
    <mat-header-cell *matHeaderCellDef>Hora/Aula</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.hora}}</mat-cell>
  </ng-container>

  <ng-container *ngFor="let classroom of classrooms" [matColumnDef]="classroom.name">
    <mat-header-cell *matHeaderCellDef>{{classroom.name}}</mat-header-cell>
    <mat-cell *matCellDef="let row">
      {{row[classroom.name]?.text || ''}}
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumnsByDay"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumnsByDay;"></mat-row>
</mat-table>
