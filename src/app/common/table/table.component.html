<div class="d-flex align-items-center w-100 justify-content-between">
  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="" #input />
  </mat-form-field>
  <div class="w-100 d-flex justify-content-end align-items-center">
    <ng-content select="[filters]"></ng-content>
  </div>
</div>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <ng-container
      *ngFor="let column of incomingData.headers"
      [matColumnDef]="column.columnDef"
      class="{{ incomingData.headers }}"
    >
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        [disabled]="column.columnDef === 'option'"
      >
        {{ column.header }}
      </th>

      <td mat-cell *matCellDef="let row" class="mat-cell">
        <div *ngIf="column.cell(row) === 'option'" class="data-cell">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button
              mat-menu-item
              *ngFor="let option of incomingData.options; let i = index"
              (click)="
                rowAction(
                  { value: option.value, name: option.name, icon: option.icon },
                  row
                )
              "
            >
              <mat-icon>{{ option.icon }}</mat-icon
              >{{ option.name }}
            </button>
          </mat-menu>
        </div>
        <span>{{ column.cell(row) !== 'option' ? column.cell(row) : '' }}</span>
      </td>
    </ng-container>

    <tr class="mat-row" *matNoDataRow>
      <td
        class="mat-cell-empty"
        colspan="4"
        *ngIf="dataSource.data.length === 0"
      >
        {{ emptyMessage }}
      </td>
      <td
        class="mat-cell-empty"
        colspan="4"
        *ngIf="dataSource.data.length !== 0"
      >
        {{ emptySearchMessage }}
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
  ></mat-paginator>
</div>
